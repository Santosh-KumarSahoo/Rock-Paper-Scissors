<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game</title>
  <head>
    <title>Rock Paper Scissors</title>
  </head>
    <link rel="stylesheet"
    href="style.css">
  </head>

<body>
  <p class="title">Rock Paper Scissors</p>

  <button onclick="
      makeMove('rock');
    " class="move-button">
      <img src="rock-emoji.png " class="move-icon">
    </button>

    <button onclick="
      makeMove('rock');
    " class="move-button">
      <img src="paper-emoji.png" class="move-icon">
    </button>

    <button onclick="
      makeMove('scissors');
    " class="move-button">
      <img src="scissors-emoji.png" class="move-icon">
    </button>

    <p class="result js-result"></p>
    <p class="js-moves-chosen">
     
    </p>
    <p class="score js-score">
      Wins: 4, Losses: 3, Ties: 1
    </p>

    <button class="reset-score-button" onclick="
      resetScore();
    ">
      Reset Score
    </button>
    
    <script src="app.js"></script>
  </body>
</html>
